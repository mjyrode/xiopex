	<form class="col-md-6">
				<p class="lead">Please leave your information so we can contact you back.</p><br>
				<div class="row">
			<div class="form-group col">
			<input type="text" class="inline" id="name" placeholder="Name" aria-label="name">
			</div>
			
			<div class="form-group col">
			
			<input type="tel" class="inline" id="phone" placeholder="Phone" aria-label="phone">
			</div>
			
			</div>
			
			
			<div class="form-group">
			
			<input type="email" class="block" id="email" placeholder="Email" aria-label="email">
		
			
			</div>
			
			<div class="form-group">
			
			<input type="text" class="block" id="subject" placeholder="Subject" aria-label="subject">
			</div>
			<div class="form-group">
			<textarea type="textarea" id="message" class="block" placeholder="Message" aria-label="message"></textarea>
			
			</div>
			
			<button type="submit" class="btn btn-danger">Send</button>
			
			</form>
